<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onin-Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="displayCurrentCalculation"></div>
      <div class="displayCurrentNumber">0</div>
      <div class="btnContainers">
        <div class="btnContainerFunktionsNumbers">
          <div class="btnContainerFunktions">
            <button class="btn btnNoNumber" id="btnClear">Clear</button>
            <button class="btn btnNoNumber" id="btnBackspace">Del</button>
          </div>
          <div class="btnContainerNumbers">
            <div class="btnContainerNumberColumn1">
              <button class="btn btnNumber" id="btn1">1</button>
              <button class="btn btnNumber" id="btn4">4</button>
              <button class="btn btnNumber" id="btn7">7</button>
              <button class="btn btnNoNumber" id="btnNegate">+/-</button>
            </div>
            <div class="btnContainerNumberColumn2">
              <button class="btn btnNumber" id="btn2">2</button>
              <button class="btn btnNumber" id="btn5">5</button>
              <button class="btn btnNumber" id="btn8">8</button>
              <button class="btn btnNumber" id="btn0">0</button>
            </div>
            <div class="btnContainerNumberColumn3">
              <button class="btn btnNumber" id="btn3">3</button>
              <button class="btn btnNumber" id="btn6">6</button>
              <button class="btn btnNumber" id="btn9">9</button>
              <button class="btn btnNoNumber" id="btnComma">,</button>
            </div>
          </div>
        </div>
        <div class="btnContainerOperatiors">
          <button class="btn btnNoNumber" id="btnDivide">/</button>
          <button class="btn btnNoNumber" id="btnMultiply">*</button>
          <button class="btn btnNoNumber" id="btnSubtract">-</button>
          <button class="btn btnNoNumber" id="btnAdd">+</button>
          <button class="btn btnEquals" id="btnResult">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
